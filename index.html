<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(6px);
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    nav h1 a {
      color: #38bdf8;
      text-decoration: none;
      animation: slideDown 1s ease;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #e5e7eb;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #38bdf8;
    }

    section {
      min-height: 100vh;
      padding: 6rem 2rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    /* HOME */
    #home p {
      max-width: 600px;
      color: #94a3b8;
      animation: fadeInUp 1.8s ease;
    }

    video {
      width: 100%;
      max-width: 900px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      animation: fadeIn 1.5s ease;
    }

    footer {
      padding: 1rem;
      text-align: center;
      background: #020617;
      color: #94a3b8;
    }

    /* WHATSAPP FLOAT */
    .wa-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 60px;
      height: 60px;
      background: #25D366;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(37,211,102,0.5);
      z-index: 2000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: waPulse 2s infinite;
    }

    .wa-float svg {
      width: 32px;
      height: 32px;
    }

    .wa-float:hover {
      transform: scale(1.15);
      box-shadow: 0 15px 40px rgba(37,211,102,0.8);
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes waPulse {
      0% { box-shadow: 0 0 0 0 rgba(37,211,102,0.6); }
      70% { box-shadow: 0 0 0 20px rgba(37,211,102,0); }
      100% { box-shadow: 0 0 0 0 rgba(37,211,102,0); }
    }
  </style>
</head>
