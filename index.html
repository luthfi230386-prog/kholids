<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <title>Home</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 1000;
    }

    nav {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
    }

    nav h1 {
      font-size: 1.2rem;
      color: #38bdf8;
      animation: slideDown 1s ease;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #e5e7eb;
      font-weight: 500;
      transition: color 0.3s ease;
      font-size: 0.95rem;
    }

    nav ul li a:hover {
      color: #38bdf8;
    }

    /* SECTION */
    section {
      min-height: 100vh;
      padding: 6.5rem 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    /* VIDEO */
    video {
      width: 100%;
      max-width: 900px;
      height: auto;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      animation: fadeIn 1.5s ease;
    }

    /* FOOTER */
    footer {
      padding: 1rem;
      text-align: center;
      background: #020617;
      color: #94a3b8;
      font-size: 0.85rem;
    }

    /* WHATSAPP FLOAT */
    .wa-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: #25D366;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(37,211,102,0.5);
      z-index: 2000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: waPulse 2s infinite;
    }

    .wa-float svg {
      width: 30px;
      height: 30px;
    }

    .wa-float:hover {
      transform: scale(1.12);
      box-shadow: 0 15px 40px rgba(37,211,102,0.8);
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes waPulse {
      0% { box-shadow: 0 0 0 0 rgba(37,211,102,0.6); }
      70% { box-shadow: 0 0 0 18px rgba(37,211,102,0); }
      100% { box-shadow: 0 0 0 0 rgba(37,211,102,0); }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      nav ul {
        gap: 0.8rem;
      }

      nav h1 {
        font-size: 1rem;
      }

      video {
        border-radius: 10px;
      }
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        gap: 0.5rem;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }

      section {
        padding-top: 7.5rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <nav>
      <h1>Kholid S</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="atk.html">ATK & Lainnya</a></li>
        <li><a href="website.html">Website & Android</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <video
      autoplay

      loop

      playsinline
      preload="metadata"
    >

      Browser Anda tidak mendukung video.
    </video>
  </section>

  <footer>

    </svg>

</body>
</html>
